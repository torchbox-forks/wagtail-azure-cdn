[tox]
envlist =
    py{38,39,310,311}-dj{32,42}-wagtail{52,61,62,63}
    py{310,311,312}-dj{50,51}-wagtail{52,61,62,63}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
extras =
    cdn
    frontdoor
    testing
commands =
    django-admin check
    django-admin test  --pythonpath {toxinidir}
deps =
    # Wagtail versions
    wagtail52: wagtail>=5.2,<5.3
    wagtail61: wagtail>=6.1,<6.2
    wagtail62: wagtail>=6.2,<6.3
    wagtail63: wagtail>=6.3,<6.4

    # Django versions
    dj32: Django>=3.2,<4.0
    dj42: Django>=4.2,<5.0
    dj50: Django>=5.0,<5.1
    dj51: Django>=5.1,<5.2

setenv =
    DJANGO_SETTINGS_MODULE = wagtail_azure_cdn.tests.settings
    PYTHONPATH = {toxinidir}

[testenv:flake8]
basepython=python3.12
commands=flake8 wagtail_azure_cdn

[testenv:black]
basepython=python3.12
commands=black --check ./

[testenv:isort]
basepython=python3.12
commands=isort --check-only --diff wagtail_azure_cdn
