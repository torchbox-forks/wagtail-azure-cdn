name: CI

on:
  pull_request:
    branches: ["master", "main"]

  push:
    branches: ["master", "main"]
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # to fetch code (actions/checkout)

env:
  FORCE_COLOR: "1" # Make tools pretty.
  TOX_TESTENV_PASSENV: FORCE_COLOR
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -Im pip install --upgrade pip
          python -Im pip install tox

      - name: Run black
        run: python -Im tox -e black

      - name: Run flake8
        run: python -Im tox -e flake8

      - name: Run isort
        run: python -Im tox -e isort

  test:
    needs: quality # Make this job wait for quality checks to pass
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Dependencies
        run: |
          python -Im pip install --upgrade pip
          python -Im pip install tox tox-gh-actions

      - name: "Run tox targets for Python ${{ matrix.python-version }}"
        run: tox
